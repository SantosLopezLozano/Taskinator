<ion-item>

  <ion-avatar class="task">
    <img *ngIf="!getTask()?.picture" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
    <img *ngIf="getTask()?.picture" alt="Person picture" [src]="getTask().picture" />
  </ion-avatar>
  <ion-avatar class="person">
    <img *ngIf="getPerson()?.picture" alt="Person picture" [src]="getPerson().picture" />
  </ion-avatar>
  <ion-button (click)="sendAsignmentEdit()">Edit</ion-button>
  <ion-button (click)="sendAsignmentDelete()">Delete</ion-button>

</ion-item>
