<ion-item>

  <ion-avatar style="width:50px;height:50px;margin:10px;margin-right:20px">
    <img *ngIf="!asignment.picture" src="https://ionicframework.com/docs/img/demos/avatar.svg"/>
    <img *ngIf="asignment.picture" [src]="asignment.picture"/>
  </ion-avatar>
  <ion-label>{{asignment.person}} {{asignment.task}}</ion-label>
  <ion-button (click)="sendAsignmentEdit()">Edit</ion-button>
  <ion-button (click)="sendAsignmentDelete()">Delete</ion-button>

</ion-item>
