<ion-item>
  <ion-avatar style="width:50px;height:50px;margin:10px;margin-right:20px">
    <img *ngIf="!person.picture" alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    <img *ngIf="person.picture" alt="Person picture" [src]="person.picture" />
  </ion-avatar>
  <ion-label>{{person.surname}}, {{person.name}}</ion-label>
</ion-item>
