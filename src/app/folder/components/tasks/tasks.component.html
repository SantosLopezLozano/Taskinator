<ion-list>
  <ion-item>
    <ion-button (click)="newTask()" style="margin:10px;width:50px;height:50px;--border-radius:50%" slot="start" icon-only><ion-icon style="zoom:2" name="add-outline"></ion-icon></ion-button>
  </ion-item>
  <app-task *ngFor="let task of getTask()" [task]="task" (onEdit)="editTask($event)" (onDelete)="deleteTask($event)"></app-task>
</ion-list>
