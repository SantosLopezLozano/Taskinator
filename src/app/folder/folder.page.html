<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <!--Esto mola mucho, sirve para llamar a los componentes como si fueran la pagina para que se pongan
  por encima de esta que estÃ¡ vacÃ­a excepto por el header. Importante porque esto pega perfecto para
  mi pagina personal-->
  <app-home *ngIf="folder=='Home'"></app-home>
  <app-people *ngIf="folder=='People'"></app-people>
  <app-tasks *ngIf="folder=='Tasks'"></app-tasks>
  
</ion-content>
